<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/v4-shims.css">
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
        <div><strong>BUNGGUL</strong></div>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse bg-light" id="navbarNavDropdown">
        <ul class="navbar-nav d-flex justify-content-center align-items-end">
            <li class="nav-item">
                <div class="nav-link">
                    <a href="./search.html">Search</a>
                </div>
            </li>
            <li class="nav-item">
                <div id="sign-up-button" class="nav-link">Sign Up</div>
            </li>
            <li class="nav-item">
                <div id="sign-in-button" class="nav-link">Sign In</div>
            </li>
        </ul>
    </div>
</nav>
<section class="search-section">
    <div class="search-title">
        <h3 class="find-title">Find out all the info in seconds!</h3>
        <p class="find-help">Let Bulggun help you out</p>
    </div>
    <form class="search-bar-icon">
        <input class="form-control" id="search-input" type="text" placeholder="Search">
        <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
    </form>
    <div class="all-cards">
    </div>
</section>

<div id="sign-up-modal" class="custom-modal">
    <form id="sign-up-form" autocomplete="off">
        <div class="form-group">
            <label for="username">Username</label>
            <div id="username" class="input-wrapper">
                <i class="fas fa-user"></i>
                <input class="form-control" type="text" name="username"/>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <div id="email" class="input-wrapper">
                <i class="fas fa-at"></i>
                <input class="form-control" type="text" name="email"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div id="password" class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input class="form-control" type="password" name="password"/>
            </div>
        </div>
        <div class="form-group">
            <label for="repeatPassword">Repeat password</label>
            <div id="repeatPassword" class="input-wrapper">
                <i class="fas fa-unlock-alt"></i>
                <input class="form-control" type="password" name="repeatPassword"/>
            </div>
        </div>
        <button class="btn btn-outline-primary" type="submit">Sign Up</button>
    </form>
</div>


<div id="sign-in-modal" class="custom-modal">
    <form id="sign-in-form" autocomplete="off">
        <div class="form-group">
            <label for="username2">Username</label>
            <div id="username2" class="input-wrapper">
                <i class="fas fa-user"></i>
                <input class="form-control" type="text" name="username"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password2">Password</label>
            <div id="password2" class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input class="form-control" type="password" name="password"/>
            </div>
        </div>
        <button class="btn btn-outline-primary" type="submit">Sign In</button>
    </form>
</div>
<div id="check">
    <i class="far fa-check-circle"></i>
</div>

<footer>&copy; Copyright 2020 Bunggul</footer>



<script src="js/models/api.js"></script>
<script src="js/models/user.js"></script>
<script src="js/search.js"></script>
<script src="js/models/validations.js"></script>
<script src="js/authentication.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
